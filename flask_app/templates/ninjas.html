<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/add_ninja" method="POST">
        <label for="Dojo">Dojo:</label>
            <select name="dojo_id">
                {% for dojo in all_dojos %}
                <option value="{{dojo.id}}"> {{dojo.name}}</option>
                {% endfor %}
            </select>  
            <br><label for="ninjas_first_name"> First Name: </label><br>
            <input type="text" name="ninjas_first_name" id="first_name">

            <br><label for="ninjas_last_name"> Last Name: </label>
            <br><input type="text" name="ninjas_last_name" id="last_name">
            
            <br><label for="ninjas_age"> Age: </label><br>
            <input type="text" name="ninjas_age" id="age">

            <br><button type="submit">Add Ninja</button>
    </form>
        <a href="/" class="btn btn info">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>
</html>
